extends: 'tslint:recommended'
parserOptions:
  sourceType: module
rules:
  indent:
    - true
    - spaces
    - 2
  linebreak-style:
    - error
    - unix
  semicolon:
    - error
    - never
  quotemark:
    - error
    - single
  no-warning-comments:
    - warn
  no-console:
    - warn
  typedef-whitespace:
    - onespace
    - onespace
